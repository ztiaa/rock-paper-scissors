<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="round-result">
      <p class="temp"></p>
    </div>
    <div class="container">
        <figure class="rock">
          <img src="https://cdn-icons.flaticon.com/png/512/2415/premium/2415337.png?token=exp=1657761845~hmac=fb3b1048ee6708c3cc6960b483e574a0" alt="Rock">
          <figcaption>Rock</figcaption>
        </figure>
        <figure class="paper">
          <img src="https://cdn-icons.flaticon.com/png/512/827/premium/827980.png?token=exp=1657760527~hmac=ac3f8c4ae2fc23d3c612f5164fafbd14" alt="Paper">
          <figcaption>Paper</figcaption>
        </figure>
        <figure class="scissors">
          <img src="https://cdn-icons-png.flaticon.com/512/3179/3179247.png" alt="Scissors">
          <figcaption>Scissors</figcaption>
        </figure>
    </div>
    <div class="selection-title">
      <p>Your selection: </p>
      <p>Computer selection: </p>
    </div>
    <div class="selection-text">
      <p class="temp"></p>
    </div>
  </body>
</html>
